<article id="xmas" class="page">
  <div class="countdown">
    <div class="heading">
    <h1 >
      Christmas Countdown
    </h1>
    </div>
    <h2>
      {{ days }} Day<span ngIf="days != 1" >s </span>
    </h2>
    <h3>
      {{ hours }} Hour<span ngIf="hours != 1" >s </span>
    </h3>
    <h4>
      {{ minutes }} Minute<span ngIf="minutes != 1" >s </span>
    </h4>
    <h5>
      {{ seconds }} Second<span ngIf="seconds != 1" >s </span>
    </h5>
  </div>
  <img class="tree" src="xmasTrees.png" alt="Christmas Tree">
  <div class="scripture" [innerHTML]="chosenVer"></div>
</article>
